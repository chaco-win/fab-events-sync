version: '3.8'

networks:
  fab-events-web:
    driver: bridge
    name: fab-events-web

services:
  hugo:
    image: klakegg/hugo:ext-alpine
    container_name: fab-events-hugo
    volumes:
      - .:/src
      - ./public:/src/public
    working_dir: /src
    command: hugo --minify --baseURL=https://chaco.dev/fabevents/
    ports:
      - "1313:1313"
    environment:
      - HUGO_ENV=production
    restart: unless-stopped
    networks:
      - fab-events-web

  nginx:
    image: nginx:alpine
    container_name: fab-events-nginx
    volumes:
      - ./public:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "8080:80"
    depends_on:
      - hugo
    restart: unless-stopped
    networks:
      - fab-events-web
